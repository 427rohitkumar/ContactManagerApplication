<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<body>
     <section>
        
        <!-- <h1 th:if="${isPostMethod}"> -->
            <div class="row m-auto"> 
                <div class="row mt-auto">
                   <h1 class="text-center p-2">Update Your Contact</h1>
                   <form 
                      th:object="${contact}"
                      enctype="multipart/form-data"
                      method="POST"
                      th:action="@{/user/process-update}"
                      class="border m-auto p-3 col-8" 
                      style="border-radius: 6px;"
                      >
                      <div class="row">
                        <input type="hidden" th:field="*{cId}" />

                         <div class="col-6">
                            <div class="form-group">
                               <label for="exampleInputEmail1">First-Name</label>
                               <input 
                                     type="text"
                                     th:field="*{name}"
                                     name="name" 
                                     class="form-control">
                             </div>
                         </div>
                         <div class="col-6">
                            <div class="form-group">
                               <label for="exampleInputEmail1">Last-Name</label>
                               <input 
                                     type="text"
                                     th:field="*{secondName}" 
                                     name="secondName"
                                     class="form-control">
                             </div>
                         </div>
                      </div>
       
       
                      <div class="form-group my-1">
                        <label for="work">Work</label>
                        <input 
                               type="text"
                               th:field="*{work}"
                               name="work" 
                               class="form-control">
                      </div>
       
                      <div class="form-group my-1">
                         <label for="email">Email</label>
                         <input 
                               type="email"
                               th:field="*{email}" 
                               name="email"
                               class="form-control">
                       </div>
       
                       <div class="form-group my-1">
                         <label for="phone">Phone</label>
                         <input 
                               type="text" 
                               th:field="*{phoneString}"
                               name="phoneString"
                               class="form-control">
                       </div>
       
                       
                       <div class="form-group my-1">
                         <label for="exampleFormControlTextarea1">Description</label>
                         <textarea 
                               class="form-control"
                               th:field="*{description}"
                               name="description" 
                               id="exampleFormControlTextarea1" 
                               rows="3"></textarea>
                       </div>
       
                       <div class="form-group my-2"> 
                        <img th:src="@{'/images/'+${contact.image}}" alt="" class="profile-img">               
                         <div class="custom-file border p-1" style="border-radius: 6px;">
                            <input 
                                  type="file"
                                  name="image" 
                                  class="custom-file-input" 
                                  id="customFile" 
                                  placeholder="Choose image">
                          </div>
                       </div>
       
                       
                      <div class="row p-3">
                         <button type="submit" class="btn btn-primary my-2">Submit</button>
                      </div>
                    </form>
                </div>
             </div>
        <!-- </h1>
        <h1 th:unless= "${isPostMethod}">
            sorry You cant view this page........
        </h1> -->
     </section>
</body>
</html>

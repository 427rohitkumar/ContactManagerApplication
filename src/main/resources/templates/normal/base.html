<!doctype html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">

    <title th:text="${title}"></title>
  </head>
  <body>

    <header>
        <nav class="navbar navbar-expand-lg bg-cs-primery">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Contact-Manager</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Account
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" th:href="@{/logout}">Logout</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Profile</a></li>
                      
                      
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <!-- <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
              </div>
            </div>
          </nav>
    </header>
     
    <div class="main">
      <div class="sidebar">
        <ul>
          <a th:href="@{/user/index}">
            <li>Dashboard</li>
          </a>
          <a th:href="@{/user/show-contacts/0}">
            <li>View Contacts</li>
          </a>

          <a th:href="@{/user/add-contact}">
            <li>Add Contact</li>
          </a>

          <a th:href="@{/user/profile}">
            <li>Your Profile</li>
          </a>


          <a href="">
            <li>Setting</li>
          </a>

          <a th:href="@{/logout}">
            <li>Logout</li>
          </a>
  
        </ul>
      </div>
      <div class="main-canva">
        <div th:if="${session.message}" class="row p-3">
          <div class="col-10 m-auto">
            <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
               <span th:text="${session.message.content}"></span>
               <th:bolock th:text="${@sessionHelper.removeMessageFromSession()}"></th:bolock>
            </div>
          </div>
        </div>
        <div th:replace="${content}" class="container-fluid"></div>
      </div>
    </div>
     
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- custome js  -->
     <script th:src="@{/js/script.js}"></script>

    <!-- jQuery cdn Link  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </body>
</html>
